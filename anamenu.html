<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 25px 25px;
            color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        .ana-kart {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Profil Resmi ve Başlık Alanı */
        .profil-alan { margin-bottom: 25px; }
        #anaPfp { 
            width: 90px; height: 90px; 
            border-radius: 50%; 
            border: 3px solid var(--vurgu); 
            object-fit: cover; 
            margin-bottom: 10px;
            background: #1e293b;
        }

        .menu-liste { display: flex; flex-direction: column; gap: 12px; }
        .menu-item {
            background: rgba(255,255,255,0.05);
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            border: 1px solid transparent;
            font-size: 14px;
            font-weight: 600;
        }
        .menu-item:hover {
            background: rgba(243, 156, 18, 0.1);
            border-color: var(--vurgu);
            transform: scale(1.02);
        }
        .menu-item i { color: var(--vurgu); font-size: 20px; width: 25px; }

        .cikis-btn {
            background: none; border: 1px solid #e74c3c; color: #e74c3c;
            padding: 12px 25px; border-radius: 12px; margin-top: 25px;
            cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.3s;
        }
        .cikis-btn:hover { background: #e74c3c; color: #fff; }
    </style>
</head>
<body onload="yukle()">
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="ana-kart w3-animate-zoom">
        <div class="profil-alan">
            <img id="anaPfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil">
            <h2 id="kullaniciAd" style="font-weight: 900; letter-spacing: 1px; margin: 0; font-size: 18px;">YÜKLENİYOR...</h2>
            <p style="color: var(--vurgu); font-size: 10px; font-weight: bold; margin-top: 5px;">ALTINTAŞ ADALET SİTESİ SAKİNİ</p>
        </div>

        <div class="menu-liste">
            <a href="duyurular.html" class="menu-item w3-animate-left">
                <i class="fa fa-bullhorn"></i>
                <span>SİTE DUYURULARI</span>
            </a>

            <a href="gonderiler.html" class="menu-item w3-animate-right">
                <i class="fa fa-users"></i>
                <span>SİTE AKIŞI / GÖNDERİLER</span>
            </a>

            <a href="galeri.html" class="menu-item w3-animate-left">
                <i class="fa fa-camera"></i>
                <span>GALERİ VE ÇALIŞMALAR</span>
            </a>

            <a href="site-kurallari.html" class="menu-item w3-animate-right">
                <i class="fa fa-gavel"></i>
                <span>SİTE KURALLARI</span>
            </a>

            <a href="index.html" class="menu-item w3-animate-left" style="border-left: 4px solid var(--vurgu);">
                <i class="fa fa-credit-card"></i>
                <span>AİDAT VE BORÇ SORGULA</span>
            </a>

            <a href="profil.html" class="menu-item w3-animate-right">
                <i class="fa fa-user-circle"></i>
                <span>PROFİLİMİ DÜZENLE</span>
            </a>
        </div>

        <button class="cikis-btn" onclick="cikis()">GÜVENLİ ÇIKIŞ YAP</button>
    </div>

    <script>
        function yukle() {
            const ad = localStorage.getItem('user_name') || "Sakin";
            const bd = localStorage.getItem('user_bd');
            const foto = localStorage.getItem('user_img'); // Burayı güncelledik (profil.html ile uyumlu)

            if(!bd) { window.location.href = "index.html"; return; }

            document.getElementById('kullaniciAd').innerText = ad.toUpperCase() + " (" + bd + ")";
            
            // Eğer profil.html'den resim yüklendiyse onu göster, yoksa varsayılan kalsın
            if(foto) {
                document.getElementById('anaPfp').src = foto;
            }
        }

        function cikis() {
            if(confirm("Çıkış yapılıyor? (Mühürleriniz korunacaktır)")) {
                localStorage.removeItem('user_bd');
                window.location.href = "index.html";
            }
        }

        // Mouse imleci takibi
        const cur = document.getElementById('cursor'); const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
