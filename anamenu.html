<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- GELİŞMİŞ DEĞİŞKENLER --- */
        :root { 
            --vurgu: #f39c12; 
            --bg: #0b0f1a; 
            --glass: rgba(255, 255, 255, 0.02); 
            --glass-border: rgba(255, 255, 255, 0.08); 
            --text-glow: 0 0 15px rgba(243, 156, 18, 0.4);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.3s ease; }

        body { 
            background: var(--bg);
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(243, 156, 18, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(243, 156, 18, 0.05) 0%, transparent 50%);
        }

        /* --- ÜST BİLGİ PANELİ (SAAT & TARİH) --- */
        .top-info {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            font-size: 12px;
            letter-spacing: 2px;
            color: #64748b;
            animation: fadeIn 2s ease;
        }

        /* --- BAŞLIK ALANI --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        .header .part1 { color: #ffffff; letter-spacing: 2px; }
        .header .part2 { 
            color: var(--vurgu); 
            display: block; 
            font-size: 32px; 
            letter-spacing: 8px;
            margin-top: 5px;
            text-shadow: var(--text-glow);
        }

        /* --- HOŞGELDİN MESAJI --- */
        .welcome-msg {
            background: rgba(243, 156, 18, 0.1);
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 13px;
            color: var(--vurgu);
            font-weight: bold;
            margin-top: 20px;
            border: 1px solid rgba(243, 156, 18, 0.2);
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* --- MENÜ GRID --- */
        .menu-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 480px;
            perspective: 1000px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            padding: 35px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s backwards;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--vurgu);
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .card i {
            font-size: 38px;
            color: var(--vurgu);
            margin-bottom: 15px;
            display: block;
        }

        .card span {
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .card .desc {
            font-size: 10px;
            color: #64748b;
            margin-top: 5px;
            font-weight: 400;
        }

        /* --- ALT BAR / DUYURU BANDI --- */
        .announcement-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-size: 11px;
            color: #94a3b8;
            text-align: center;
            border-top: 1px solid var(--glass-border);
        }

        /* --- ANİMASYONLAR --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(50px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .btn-exit {
            margin-top: 30px;
            font-size: 11px;
            color: #475569;
            text-decoration: none;
            letter-spacing: 3px;
            border-bottom: 1px solid transparent;
        }
        .btn-exit:hover { color: #ff4757; border-color: #ff4757; }
    </style>
</head>
<body>

    <div class="top-info">
        <span id="dateText">YÜKLENİYOR...</span>
        <span id="timeText">00:00</span>
    </div>

    <div class="header">
        <h1>
            <span class="part1">ALTINTAŞ</span>
            <span class="part2">ADALET SİTESİ</span>
        </h1>
        <div class="welcome-msg">SİSTEME HOŞ GELDİNİZ</div>
    </div>
    
    <div class="menu-wrapper">
        <a href="index.html" class="card">
            <i class="fa fa-credit-card-alt"></i>
            <span>BORÇ SORGULA</span>
            <div class="desc">Güncel bakiyeni kontrol et</div>
        </a>

        <a href="duyurular.html" class="card">
            <i class="fa fa-bell-o"></i>
            <span>DUYURULAR</span>
            <div class="desc">Siteden son haberler</div>
        </a>

        <a href="galeri.html" class="card">
            <i class="fa fa-camera-retro"></i>
            <span>GALERİ</span>
            <div class="desc">Çalışmalar ve görüntüler</div>
        </a>

        <a href="site-kurallari.html" class="card">
            <i class="fa fa-balance-scale"></i>
            <span>KURALLAR</span>
            <div class="desc">Huzurlu bir yaşam için</div>
        </a>
    </div>

    <a href="index.html" class="btn-exit">OTURUMU KAPAT</a>

    <div class="announcement-bar">
        <marquee scrollamount="5">Değerli sakinlerimiz, • İyi günler dileriz.</marquee>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('timeText').innerText = time;
            document.getElementById('dateText').innerText = date.toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
