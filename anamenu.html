<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        body { background: var(--bg); background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 25px 25px; color: #fff; font-family: sans-serif; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .profil-ozet { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .pfp { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--vurgu); }
        .menu-grid { display: grid; gap: 15px; }
        .menu-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; text-decoration: none; color: #fff; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .menu-item:hover { transform: translateX(10px); border-color: var(--vurgu); background: rgba(243, 156, 18, 0.1); }
        .menu-item i { color: var(--vurgu); font-size: 20px; width: 30px; text-align: center; }
        .cikis-btn { width: 100%; padding: 15px; margin-top: 30px; background: none; border: 1px solid #e74c3c; color: #e74c3c; border-radius: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onload="yukle()">
    <div id="cursor"></div><div id="cursor-ring"></div>
    <div class="container">
        <h1 style="text-align:center; font-weight:900; letter-spacing:2px;">ALTINTAŞ <span style="color:var(--vurgu)">ADALET</span></h1>
        
        <div class="profil-ozet w3-animate-left">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="pfp">
            <div>
                <b id="userAd" style="font-size:16px; display:block;">---</b>
                <small style="color:var(--vurgu); font-weight:bold;">MÜHÜRLÜ KİMLİK</small>
            </div>
        </div>

        <div class="menu-grid">
            <a href="gonderiler.html" class="menu-item w3-animate-right"><i class="fa fa-comments"></i><b>SİTE AKIŞI</b></a>
            <a href="duyurular.html" class="menu-item w3-animate-right"><i class="fa fa-bullhorn"></i><b>DUYURULAR</b></a>
            <a href="site-kurallari.html" class="menu-item w3-animate-right"><i class="fa fa-gavel"></i><b>SİTE KURALLARI</b></a>
            <a href="profil.html" class="menu-item w3-animate-right" style="border-color: var(--vurgu);"><i class="fa fa-user-circle"></i><b>PROFİLİ DÜZENLE</b></a>
            <a href="index.html" class="menu-item w3-animate-right"><i class="fa fa-credit-card"></i><b>BORÇ SORGULA</b></a>
        </div>

        <button class="cikis-btn" onclick="cikis()">OTURUMU KAPAT</button>
    </div>
    <script>
        function yukle() {
            const ad = localStorage.getItem('user_name') || "Sakin";
            const bd = localStorage.getItem('user_bd');
            if(!bd) window.location.href="index.html";
            document.getElementById('userAd').innerText = ad.toUpperCase() + " (" + bd + ")";
        }
        function cikis() {
            localStorage.removeItem('user_bd');
            window.location.href = "index.html";
        }
        const cur = document.getElementById('cursor'); const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
