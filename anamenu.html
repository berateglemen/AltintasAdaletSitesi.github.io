<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Değişken Renkler */
        :root { 
            --vurgu: #f39c12; 
            --bg: #0f172a; 
            --kart-bg: rgba(255, 255, 255, 0.02);
            --yazi: #ffffff;
            --border: rgba(255,255,255,0.1);
        }

        /* Gündüz Modu Renkleri */
        .light-mode {
            --bg: #f8fafc;
            --vurgu: #d35400; /* Daha koyu, okunabilir bir turuncu */
            --kart-bg: #ffffff;
            --yazi: #1e293b;
            --border: rgba(0,0,0,0.1);
        }

        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 25px 25px;
            color: var(--yazi); font-family: 'Segoe UI', sans-serif;
            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .ana-kart {
            background: var(--kart-bg);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Mod Değiştirici Buton */
        .mod-switch {
            position: absolute; top: 20px; right: 20px;
            background: var(--vurgu); color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #anaPfp { 
            width: 90px; height: 90px; border-radius: 50%; 
            border: 3px solid var(--vurgu); object-fit: cover; 
            margin-bottom: 10px; background: #1e293b;
        }

        .menu-liste { display: flex; flex-direction: column; gap: 12px; }
        .menu-item {
            background: rgba(var(--vurgu), 0.05);
            padding: 18px; border-radius: 20px; text-decoration: none;
            color: var(--yazi); display: flex; align-items: center; gap: 15px;
            transition: 0.3s; border: 1px solid var(--border);
            font-size: 14px; font-weight: 600;
        }
        .menu-item:hover {
            background: var(--vurgu);
            color: white !important;
            transform: scale(1.02);
        }
        .menu-item i { color: var(--vurgu); font-size: 20px; width: 25px; }
        .menu-item:hover i { color: white; }

        .borc-vurgu {
            background: rgba(243, 156, 18, 0.15);
            border: 1px solid var(--vurgu) !important;
        }
    </style>
</head>
<body onload="yukle()">
    <div id="cursor"></div><div id="cursor-ring"></div>

    <button class="mod-switch" onclick="modDegistir()">
        <i id="modIcon" class="fa fa-moon-o"></i>
    </button>

    <div class="ana-kart w3-animate-zoom">
        <div class="profil-alan">
            <img id="anaPfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil">
            <h2 id="kullaniciAd" style="font-weight: 900; letter-spacing: 1px; margin: 0; font-size: 18px;">...</h2>
            <p style="color: var(--vurgu); font-size: 10px; font-weight: bold; margin-top: 5px;">ALTINTAŞ ADALET SİTESİ SAKİNİ</p>
        </div>

        <div class="menu-liste">
            <a href="index.html" class="menu-item w3-animate-left borc-vurgu">
                <i class="fa fa-credit-card"></i>
                <span>AİDAT VE BORÇ SORGULA</span>
            </a>
            <a href="duyurular.html" class="menu-item w3-animate-right">
                <i class="fa fa-bullhorn"></i>
                <span>SİTE DUYURULARI</span>
            </a>
            <a href="gonderiler.html" class="menu-item w3-animate-left">
                <i class="fa fa-users"></i>
                <span>SİTE AKIŞI / GÖNDERİLER</span>
            </a>
            <a href="profil.html" class="menu-item w3-animate-right">
                <i class="fa fa-user-circle"></i>
                <span>PROFİLİMİ DÜZENLE</span>
            </a>
        </div>
    </div>

    <script>
        function modDegistir() {
            const body = document.body;
            const icon = document.getElementById('modIcon');
            
            body.classList.toggle('light-mode');
            
            if(body.classList.contains('light-mode')) {
                icon.className = "fa fa-sun-o";
                localStorage.setItem('tema', 'light');
            } else {
                icon.className = "fa fa-moon-o";
                localStorage.setItem('tema', 'dark');
            }
        }

        function yukle() {
            // Tema kontrolü
            if(localStorage.getItem('tema') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('modIcon').className = "fa fa-sun-o";
            }

            const ad = localStorage.getItem('user_name');
            const bd = localStorage.getItem('user_bd');
            const foto = localStorage.getItem('user_img');

            if(!bd) { window.location.href = "index.html"; return; }
            if(!ad) { window.location.href = "profil.html"; return; }

            document.getElementById('kullaniciAd').innerText = ad.toUpperCase() + " (" + bd + ")";
            if(foto) { document.getElementById('anaPfp').src = foto; }
        }

        // Mouse Takip
        const cur = document.getElementById('cursor'); const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
