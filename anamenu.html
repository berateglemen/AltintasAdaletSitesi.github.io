<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --vurgu: #f39c12; 
            --bg: #0b0f1a; 
            --glass: rgba(255, 255, 255, 0.02); 
            --glass-border: rgba(255, 255, 255, 0.08); 
            --text-glow: 0 0 15px rgba(243, 156, 18, 0.4);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.3s ease; }

        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 30%, rgba(243, 156, 18, 0.05) 0%, transparent 50%), 
                              radial-gradient(circle at 80% 70%, rgba(243, 156, 18, 0.05) 0%, transparent 50%);
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        /* ÜST BAŞLIK */
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-weight: 900; font-size: 28px; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .header h1 span { color: var(--vurgu); text-shadow: var(--text-glow); }
        .header p { font-size: 10px; color: #64748b; font-weight: bold; letter-spacing: 3px; margin-top: 5px; }

        /* BİLGİ ÇUBUĞU */
        .info-bar { display: flex; gap: 15px; margin-bottom: 30px; width: 90%; max-width: 500px; }
        .info-card { 
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border); 
            backdrop-filter: blur(15px); padding: 15px; border-radius: 20px; text-align: center; 
        }
        .info-card .val { font-weight: 900; font-size: 20px; color: var(--vurgu); display: block; }
        .info-card .lbl { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-top: 2px; }

        /* MENÜ IZGARASI */
        .menu-wrapper { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 90%; max-width: 500px; }
        .card { 
            background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px); 
            padding: 30px 20px; border-radius: 30px; text-decoration: none; color: #fff; text-align: center; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card:hover { border-color: var(--vurgu); transform: translateY(-5px); background: rgba(255,255,255,0.05); }
        .card i { font-size: 28px; color: var(--vurgu); margin-bottom: 12px; }
        .card span { font-weight: 900; font-size: 13px; display: block; letter-spacing: 1px; }
        .card .desc { font-size: 9px; color: #64748b; margin-top: 5px; font-weight: bold; text-transform: uppercase; }

        /* ALT DUYURU */
        .announcement-bar { 
            position: fixed; bottom: 0; width: 100%; background: rgba(243, 156, 18, 0.1); 
            padding: 10px 0; color: var(--vurgu); font-weight: bold; font-size: 12px; 
            border-top: 1px solid rgba(243,156,18,0.2); backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ALTINTAŞ <span>ADALET</span></h1>
        <p>SİTE YÖNETİM PANELİ</p>
    </div>
    
    <div class="info-bar">
        <div class="info-card">
            <span class="val" id="timeText">00:00</span>
            <span class="lbl" id="dateText">YÜKLENİYOR...</span>
        </div>
        <div class="info-card">
            <span class="val" id="derece">--°C</span>
            <span class="lbl" id="havaDurumMetni">ANTALYA</span>
        </div>
    </div>
    
    <div class="menu-wrapper">
        <a href="index.html" class="card"><i class="fa fa-credit-card-alt"></i><span>BORÇ SORGULA</span><div class="desc">Bakiye & Aidat</div></a>
        <a href="duyurular.html" class="card"><i class="fa fa-bell-o"></i><span>DUYURULAR</span><div class="desc">Siteden Haberler</div></a>
        <a href="galeri.html" class="card"><i class="fa fa-camera-retro"></i><span>GALERİ</span><div class="desc">Görüntüler</div></a>
        <a href="site-kurallari.html" class="card"><i class="fa fa-balance-scale"></i><span>KURALLAR</span><div class="desc">Yönetim İlkeleri</div></a>
    </div>

    <div class="announcement-bar">
        <marquee>Değerli sakinlerimiz, huzurlu bir site yaşamı için kurallara uyalım. İyi günler dileriz.</marquee>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('timeText').innerText = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('dateText').innerText = now.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long' }).toUpperCase();
        }

        async function getHavaDurumu() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=36.9081&longitude=30.8304&current_weather=true');
                const data = await response.json();
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                document.getElementById('derece').innerText = temp + "°C";
                
                const weatherStates = {
                    0: "Açık Gökyüzü", 1: "Çoğunlukla Açık", 2: "Parçalı Bulutlu", 3: "Bulutlu",
                    45: "Sisli", 48: "Kırağı Sis", 51: "Hafif Çisenti", 61: "Hafif Yağmur",
                    80: "Sağanak Yağış", 95: "Fırtına"
                };
                document.getElementById('havaDurumMetni').innerText = (weatherStates[code] || "ANTALYA").toUpperCase();
            } catch (error) {
                document.getElementById('havaDurumMetni').innerText = "ANTALYA";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        getHavaDurumu();
    </script>
</body>
</html>
