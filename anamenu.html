<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --ana-turuncu: #f39c12; --metin-gri: #34495e; }
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        body { background: #f4f7f6; padding-top: 70px; }

        .navbar {
            background: #ffffff; height: 60px; width: 100%; position: fixed; top: 0; left: 0;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); z-index: 1000; border-bottom: 2px solid var(--ana-turuncu);
        }
        .navbar-brand { font-weight: 700; color: var(--metin-gri); font-size: 17px; letter-spacing: 0.8px; text-transform: uppercase; }
        .navbar-brand span { color: var(--ana-turuncu); font-weight: 800; }

        .container-center { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 70px); }
        .menu-kart { background: #ffffff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); width: 95%; max-width: 380px; padding: 35px; border: 1px solid #f0f0f0; }
        
        .menu-list { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .menu-item {
            display: flex; align-items: center; background: #fff; border: 1.5px solid #f5f5f5; 
            padding: 16px 20px; border-radius: 12px; text-decoration: none; color: var(--metin-gri); 
            font-weight: 600; font-size: 15px; transition: 0.3s;
        }
        .menu-item i { color: var(--ana-turuncu); margin-right: 15px; font-size: 18px; }
        .menu-item:hover { border-color: var(--ana-turuncu); background: #fffcf7; transform: translateY(-2px); }
        .footer-text { text-align: center; margin-top: 25px; font-size: 10px; color: #ccc; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-brand">ALTINTAŞ <span>ADALET SİTESİ</span></div>
</div>

<div class="container-center">
    <div class="menu-kart w3-animate-opacity">
        <h2 style="font-size: 22px; font-weight: 800; color: var(--metin-gri); text-align: center; margin: 0;">ANA MENÜ</h2>
        <div style="width: 40px; height: 3px; background: var(--ana-turuncu); margin: 10px auto 25px;"></div>
        
        <div class="menu-list">
            <a href="index.html" class="menu-item"><i class="fa fa-credit-card"></i> BORÇ SORGULAMA</a>
            <a href="#" class="menu-item"><i class="fa fa-bullhorn"></i> DUYURULAR</a>
            <a href="mailto:airporthomessitesi@outlook.com" class="menu-item"><i class="fa fa-envelope"></i> YÖNETİME YAZIN</a>
        </div>
        <p class="footer-text">© 2026 ALTINTAŞ ADALET SİTESİ</p>
    </div>
</div>

</body>
</html>
