<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altıntaş Adalet Sitesi - Kontrol Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- MÜQ CSS DEĞİŞKENLERİ --- */
        :root { 
            --vurgu: #f39c12; 
            --vurgu-soft: rgba(243, 156, 18, 0.2);
            --bg: #050810; 
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(243, 156, 18, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: var(--bg);
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1f35 0%, #050810 100%);
        }

        /* --- ARKA PLAN HAREKETLİ IŞIKLAR --- */
        .bg-glow {
            position: absolute;
            width: 400px; height: 400px;
            background: var(--vurgu);
            filter: blur(150px);
            opacity: 0.05;
            border-radius: 50%;
            z-index: 0;
            animation: moveGlow 15s infinite alternate;
        }

        @keyframes moveGlow {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        /* --- ÜST BİLGİ PANELİ --- */
        .status-bar {
            position: absolute;
            top: 30px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .weather-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
            font-size: 13px;
            font-weight: 600;
        }

        .weather-box i { color: var(--vurgu); font-size: 18px; }

        /* --- ANA BAŞLIK (İSTEDİĞİN GİBİ) --- */
        .main-header {
            text-align: center;
            margin-bottom: 60px;
            z-index: 10;
        }

        .main-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(24px, 8vw, 55px);
            line-height: 1.1;
        }

        .main-header .altintas { color: #ffffff; letter-spacing: 2px; }
        .main-header .adalet { 
            color: var(--vurgu); 
            display: block; 
            font-weight: 900;
            text-shadow: var(--glow);
            letter-spacing: 5px;
            margin-top: 5px;
        }

        .welcome-badge {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 20px;
            background: var(--vurgu-soft);
            border: 1px solid var(--vurgu);
            border-radius: 100px;
            color: var(--vurgu);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- MÜQ KARTLAR --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 90%;
            max-width: 550px;
            z-index: 10;
        }

        .mega-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            padding: 45px 20px;
            border-radius: 40px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .mega-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, var(--vurgu-soft) 0%, transparent 70%);
            opacity: 0;
            transition: 0.5s;
        }

        .mega-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--vurgu);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        .mega-card:hover::before { opacity: 1; }

        .mega-card i {
            font-size: 45px;
            color: var(--vurgu);
            margin-bottom: 20px;
            display: block;
            text-shadow: var(--glow);
        }

        .mega-card span {
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
        }

        .mega-card small {
            color: #64748b;
            font-size: 10px;
            margin-top: 8px;
            display: block;
            font-weight: 400;
        }

        /* --- ÇIKIŞ BUTONU --- */
        .exit-link {
            margin-top: 50px;
            color: #475569;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 4px;
            border-bottom: 1px solid transparent;
            z-index: 10;
        }
        .exit-link:hover { color: #f39c12; border-color: #f39c12; }

        /* --- MOBİL --- */
        @media (max-width: 480px) {
            .menu-grid { gap: 15px; }
            .mega-card { padding: 30px 10px; border-radius: 30px; }
            .mega-card i { font-size: 35px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="status-bar">
        <div class="weather-box">
            <i class="fa fa-cloud"></i>
            <span id="weather">Antalya: 18°C</span>
        </div>
        <div class="weather-box">
            <i class="fa fa-clock-o"></i>
            <span id="clock">00:00</span>
        </div>
    </div>

    <div class="main-header">
        <h1>
            <span class="altintas">ALTINTAŞ</span>
            <span class="adalet">ADALET SİTESİ</span>
        </h1>
        <div class="welcome-badge">Hoş Geldiniz Sakinimiz</div>
    </div>

    <div class="menu-grid">
        <a href="index.html" class="mega-card">
            <i class="fa fa-credit-card"></i>
            <span>BORÇ SORGULA</span>
            <small>Anlık Aidat & Gider</small>
        </a>
        <a href="duyurular.html" class="mega-card">
            <i class="fa fa-bullhorn"></i>
            <span>DUYURULAR</span>
            <small>Siteden Güncel Haberler</small>
        </a>
        <a href="galeri.html" class="mega-card">
            <i class="fa fa-image"></i>
            <span>GALERİ</span>
            <small>Site Görselleri</small>
        </a>
        <a href="site-kurallari.html" class="mega-card">
            <i class="fa fa-gavel"></i>
            <span>KURALLAR</span>
            <small>Yönetim İlkelerimiz</small>
        </a>
    </div>

    <a href="index.html" class="exit-link">GÜVENLİ ÇIKIŞ YAP</a>

    <script>
        function updateUI() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
