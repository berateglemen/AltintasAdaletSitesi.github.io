<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        * { cursor: none !important; box-sizing: border-box; }
        
        /* Mouse Efekti */
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        
        body { 
            background: var(--bg) radial-gradient(#1e293b 1px, transparent 1px) 0 0 / 30px 30px; 
            color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        .header { text-align: center; margin-bottom: 40px; animation: yukariGiris 0.8s ease-out; }
        .header h2 { font-weight: 900; letter-spacing: 2px; margin: 0; }
        .header p { color: var(--vurgu); font-size: 12px; font-weight: bold; letter-spacing: 4px; margin-top: 5px; }

        /* Menü Grid Yapısı */
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            width: 90%; 
            max-width: 450px; 
        }

        .kart { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); 
            padding: 35px 20px; 
            border-radius: 30px; 
            text-align: center; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-decoration: none; 
            color: #fff; 
            display: block;
            animation: kartBelir 0.6s backwards;
        }

        .kart:hover { 
            border-color: var(--vurgu); 
            transform: translateY(-10px); 
            background: rgba(255,255,255,0.08);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .kart i { font-size: 35px; color: var(--vurgu); margin-bottom: 15px; display: block; }
        .kart span { font-weight: 800; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* Tekli buton (alt kısım için) */
        .kart.full { grid-column: span 2; padding: 25px; }

        @keyframes yukariGiris { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes kartBelir { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .cikis-btn { 
            margin-top: 40px; 
            color: #64748b; 
            text-decoration: none; 
            font-weight: bold; 
            border: 1px solid #334155; 
            padding: 10px 30px; 
            border-radius: 50px; 
            font-size: 11px;
            transition: 0.3s;
        }
        .cikis-btn:hover { border-color: #f39c12; color: #fff; }
    </style>
</head>
<body>
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="header">
        <h2>ALTINTAŞ <span style="color:var(--vurgu)">ADALET</span></h2>
        <p>SİTE YÖNETİMİ</p>
    </div>
    
    <div class="menu-grid">
        <a href="index.html" class="kart" style="animation-delay: 0.1s;">
            <i class="fa fa-calculator"></i><span>Borç Sorgula</span>
        </a>
        <a href="duyurular.html" class="kart" style="animation-delay: 0.2s;">
            <i class="fa fa-bullhorn"></i><span>Duyurular</span>
        </a>
        <a href="galeri.html" class="kart" style="animation-delay: 0.3s;">
            <i class="fa fa-image"></i><span>Galeri</span>
        </a>
        <a href="site-kurallari.html" class="kart" style="animation-delay: 0.4s;">
            <i class="fa fa-gavel"></i><span>Site Kuralları</span>
        </a>
    </div>

    <a href="index.html" class="cikis-btn">GÜVENLİ ÇIKIŞ</a>

    <script>
        document.addEventListener('mousemove', e => { 
            document.getElementById('cursor').style.left = e.clientX + 'px'; 
            document.getElementById('cursor-ring').animate({ left: e.clientX - 17.5 + 'px', top: e.clientY - 17.5 + 'px' }, {duration: 400, fill: "forwards"}); 
            document.getElementById('cursor').style.top = e.clientY + 'px'; 
        });
    </script>
</body>
</html>
