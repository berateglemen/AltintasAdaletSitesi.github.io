<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; }
        .ust-panel { background: rgba(255,255,255,0.03); padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .menu-list { padding: 20px; display: flex; flex-direction: column; gap: 15px; max-width: 500px; margin: 0 auto; }
        .menu-item { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; display: flex; align-items: center; text-decoration: none; color: #fff; font-weight: bold; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .menu-item:hover { background: rgba(255,255,255,0.1); transform: translateX(10px); border-color: var(--vurgu); }
        .menu-item i { margin-right: 15px; font-size: 20px; color: var(--vurgu); width: 30px; text-align: center; }
        .cikis-btn { width: calc(100% - 40px); max-width: 460px; margin: 20px auto; display: block; padding: 15px; background: #e74c3c; color: #fff; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body onload="baslat()">
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="ust-panel">
        <h2 style="font-weight:900; margin:0;">ALTINTAŞ <span style="color:var(--vurgu)">ADALET</span></h2>
        <div id="hosgeldin" style="margin-top:10px; font-size:14px; color:#94a3b8; font-weight: bold;"></div>
    </div>

    <div class="menu-list">
        <a href="gonderiler.html" class="menu-item"><i class="fa fa-comments"></i> SİTE AKIŞI</a>
        <a href="duyurular.html" class="menu-item"><i class="fa fa-bullhorn"></i> DUYURULAR</a>
        <a href="galeri.html" class="menu-item"><i class="fa fa-image"></i> GALERİ</a>
        <a href="site-kurallari.html" class="menu-item"><i class="fa fa-gavel"></i> SİTE KURALLARI</a>
        <a href="index.html" class="menu-item" style="border-color: var(--vurgu);"><i class="fa fa-credit-card"></i> BORÇ SORGULAMA</a>
    </div>

    <button class="cikis-btn" onclick="cikisYap()">GÜVENLİ ÇIKIŞ YAP</button>

    <script>
        function baslat() {
            const ad = localStorage.getItem('user_name') || "Sakin";
            const bd = localStorage.getItem('user_bd') || "Bilinmiyor";
            if(bd === "Bilinmiyor") window.location.href="index.html";
            document.getElementById('hosgeldin').innerText = "HOŞ GELDİN, " + ad.toUpperCase() + " (" + bd + ")";
        }

        function cikisYap() {
            // KRİTİK: Sadece daire bilgisini siliyoruz!
            localStorage.removeItem('user_bd');
            window.location.href = "index.html";
        }

        const cur = document.getElementById('cursor'); const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
