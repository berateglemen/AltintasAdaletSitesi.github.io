<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altıntaş Adalet Sitesi - Ana Menü</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { 
            --ana-turuncu: #f39c12; 
            --koyu-turuncu: #e67e22;
            --soft-beyaz: #f9f9f9;
            --metin-gri: #2d3436; 
        }

        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: radial-gradient(circle, #ffffff 0%, #dfe6e9 100%);
            padding-top: 50px; /* Navbar daraltıldığı için boşluk azaltıldı */
        }

        /* NAVBAR - DAHA KÜÇÜK VE ZARİF */
        .navbar {
            background: #ffffff;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            z-index: 1000;
            border-bottom: 2px solid var(--ana-turuncu);
        }

        .navbar-brand { 
            font-weight: 800; 
            color: var(--metin-gri); 
            font-size: 11px; /* Navbar yazısı küçültüldü */
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .navbar-brand span { color: var(--ana-turuncu); }

        .container-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 50px);
        }

        .menu-kart {
            background: #ffffff; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
            width: 90%; max-width: 380px;
            padding: 25px;
            text-align: center;
        }

        .menu-baslik {
            font-size: 20px;
            font-weight: 900;
            color: var(--metin-gri);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--soft-beyaz);
            border: 1px solid #eee;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--metin-gri);
            font-weight: 700;
            font-size: 14px; /* Menü yazıları optimize edildi */
            transition: 0.2s;
        }

        .menu-item i.icon-left {
            color: var(--ana-turuncu);
            font-size: 18px;
            width: 25px;
        }

        .menu-item i.icon-right {
            color: #ccc;
            font-size: 12px;
        }

        .menu-item:hover {
            border-color: var(--ana-turuncu);
            background: #fff;
            color: var(--koyu-turuncu);
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 10px;
            color: #ccc;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-brand">ALTINTAŞ <span>ADALET SİTESİ</span></div>
    <div style="font-size: 10px; color: #999; font-weight: bold;">MENÜ</div>
</div>

<div class="container-center">
    <div class="menu-kart w3-animate-zoom">
        <h2 class="menu-baslik">ANA MENÜ</h2>
        <div style="width: 40px; height: 3px; background: var(--ana-turuncu); margin: 0 auto; border-radius: 10px;"></div>
        
        <div class="menu-list">
            <a href="index.html" class="menu-item">
                <span><i class="fa fa-credit-card icon-left"></i> Borç Sorgulama</span>
                <i class="fa fa-chevron-right icon-right"></i>
            </a>

            <a href="#" class="menu-item">
                <span><i class="fa fa-bullhorn icon-left"></i> Site Duyuruları</span>
                <i class="fa fa-chevron-right icon-right"></i>
            </a>

            <a href="mailto:airporthomessitesi@outlook.com" class="menu-item">
                <span><i class="fa fa-envelope icon-left"></i> Yönetime Mail Yazın</span>
                <i class="fa fa-chevron-right icon-right"></i>
            </a>
        </div>

        <p class="footer-text">© 2026 ALTINTAŞ ADALET SİTESİ</p>
    </div>
</div>

</body>
</html>
