<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Menü - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --vurgu: #f39c12; 
            --bg: #0b0f1a; 
            --glass: rgba(255, 255, 255, 0.02); 
            --glass-border: rgba(255, 255, 255, 0.08); 
            --text-glow: 0 0 15px rgba(243, 156, 18, 0.4);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.3s ease; }

        body { 
            background: var(--bg);
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- MODERN MOUSE --- */
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-weight: 900; font-size: 28px; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .header h1 span { color: var(--vurgu); text-shadow: var(--text-glow); }

        /* --- ÜST BİLGİ PANELİ --- */
        .info-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
        }

        .info-card {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
        }

        .info-card .val { font-weight: 900; font-size: 20px; color: var(--vurgu); display: block; }
        .info-card .lbl { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: bold; }

        /* --- MENÜ KARTLARI --- */
        .menu-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--vurgu);
            transform: translateY(-5px);
        }

        .card i { font-size: 28px; color: var(--vurgu); margin-bottom: 12px; display: block; }
        .card span { font-weight: 900; font-size: 13px; letter-spacing: 1px; display: block; }
        .card .desc { font-size: 9px; color: #64748b; margin-top: 5px; font-weight: bold; }

        .announcement-bar {
            margin-top: 40px;
            width: 100%;
            background: rgba(243, 156, 18, 0.1);
            padding: 10px 0;
            border-top: 1px solid rgba(243, 156, 18, 0.2);
            font-size: 12px;
            color: var(--vurgu);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-ring"></div>

    <div class="header">
        <h1>ALTINTAŞ <span>ADALET</span></h1>
        <p style="font-size: 10px; color: #64748b; font-weight: bold; letter-spacing: 3px; margin-top: 5px;">SAKİN YÖNETİM PANELİ</p>
    </div>

    <div class="info-bar">
        <div class="info-card">
            <span class="val" id="timeText">00:00</span>
            <span class="lbl" id="dateText">YÜKLENİYOR...</span>
        </div>
        <div class="info-card">
            <span class="val" id="derece">--°C</span>
            <span class="lbl" id="havaDurumMetni">HAVA DURUMU</span>
        </div>
    </div>

    <div class="menu-wrapper">
        <a href="index.html" class="card">
            <i class="fa fa-credit-card-alt"></i>
            <span>BORÇ SORGULA</span>
            <div class="desc">Bakiye & Aidat</div>
        </a>
        <a href="duyurular.html" class="card">
            <i class="fa fa-bell-o"></i>
            <span>DUYURULAR</span>
            <div class="desc">Siteden Haberler</div>
        </a>
        <a href="galeri.html" class="card">
            <i class="fa fa-camera-retro"></i>
            <span>GALERİ</span>
            <div class="desc">Görüntüler</div>
        </a>
        <a href="site-kurallari.html" class="card">
            <i class="fa fa-balance-scale"></i>
            <span>KURALLAR</span>
            <div class="desc">Yönetim İlkeleri</div>
        </a>
    </div>

    <div class="announcement-bar">
        <marquee scrollamount="5">Değerli sakinlerimiz, huzurlu bir site yaşamı için kurallara uyalım. Site yönetimi iyi günler diler.</marquee>
    </div>

    <script>
        // --- SAAT VE TARİH FONKSİYONU ---
        function updateClock() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long' };
            document.getElementById('timeText').innerText = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('dateText').innerText = now.toLocaleDateString('tr-TR', options).toUpperCase();
        }

        // --- GERÇEK HAVA DURUMU FONKSİYONU (OPEN-METEO) ---
        async function getHavaDurumu() {
            try {
                // Antalya/Aksu (Altıntaş) Koordinatları
                const lat = 36.92;
                const lon = 30.81;
                
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                const data = await response.json();
                
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                
                document.getElementById('derece').innerText = temp + "°C";
                
                // Hava Durumu Kodları Çevirisi
                const weatherStates = {
                    0: "GÜNEŞLİ",
                    1: "AÇIK", 2: "PARÇALI BULUTLU", 3: "BULUTLU",
                    45: "SİSLİ", 48: "KIRAĞI",
                    51: "ÇİSELEME", 61: "HAFİF YAĞMUR", 63: "YAĞMURLU", 65: "SAĞANAK",
                    71: "KAR YAĞIŞLI", 95: "FIRTINA"
                };
                
                document.getElementById('havaDurumMetni').innerText = weatherStates[code] || "GÜNEŞLİ";
            } catch (err) {
                document.getElementById('havaDurumMetni').innerText = "HATA";
            }
        }

        // --- MOUSE EFEKTİ ---
        const cur = document.getElementById('cursor');
        const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });

        // Başlangıç Çalıştırmaları
        setInterval(updateClock, 1000);
        updateClock();
        getHavaDurumu();
        setInterval(getHavaDurumu, 600000); // 10 dakikada bir havayı tazele
    </script>
</body>
</html>
