<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --vurgu: #f39c12; --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.02); --glass-border: rgba(255, 255, 255, 0.08); }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .kart { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); padding: 40px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        h2 { color: var(--vurgu); font-weight: 900; margin-bottom: 25px; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: #fff; text-align: center; font-family: inherit; }
        button { width: 100%; padding: 15px; margin-top: 20px; border-radius: 15px; border: none; background: var(--vurgu); color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(243, 156, 18, 0.4); }
        #loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--vurgu); border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .back-btn { display: block; margin-top: 25px; color: #64748b; text-decoration: none; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="kart" id="girisEkrani">
        <i class="fa fa-calculator" style="font-size: 45px; color: var(--vurgu); margin-bottom: 20px;"></i>
        <h2>BORÇ SORGULA</h2>
        <input type="text" id="blokDaire" placeholder="Blok-Daire (Örn: A-1)">
        <input type="password" id="sifre" placeholder="Şifre">
        <div id="loader"></div>
        <button id="sorguBtn" onclick="sorgula()">SORGULA</button>
        <a href="anamenu.html" class="back-btn"><i class="fa fa-arrow-left"></i> MENÜYE DÖN</a>
    </div>

    <div class="kart" id="sonucEkrani" style="display:none;">
        <h2 id="daireBaslik">DAİRE SAKİNİ</h2>
        <p style="color:#94a3b8">Güncel Borç Bakiyeniz</p>
        <div style="font-size: 32px; font-weight: 900; color: var(--vurgu); margin: 20px 0;" id="borcMiktari">0 TL</div>
        <hr style="border: 0.5px solid var(--glass-border);">
        <p style="font-size: 11px; color:#64748b;">Ödeme için IBAN: <br><b id="ibanNo" style="color:#fff">TR430014300000000026762952</b></p>
        <button onclick="copyIban()" style="background:#2ecc71;">IBAN KOPYALA</button>
        <button onclick="location.reload()" style="background:#64748b; margin-top:10px;">GERİ DÖN</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzyrb8EIBMdiB4Mi3Niib_UcNiRqEsqEhie_hPzgdVD93IkKsiAa7mJl6EHluH52XVl/exec"; // Orijinal URL'ni buraya yaz

        function sorgula() {
            const bd = document.getElementById('blokDaire').value.trim();
            const sf = document.getElementById('sifre').value.trim();
            if(!bd || !sf) return alert("Eksik bilgi!");
            
            document.getElementById('sorguBtn').style.display = "none";
            document.getElementById('loader').style.display = "block";

            fetch(`${scriptURL}?blokDaire=${encodeURIComponent(bd)}&sifre=${encodeURIComponent(sf)}`)
            .then(res => res.json())
            .then(data => {
                if(data.status === "success") {
                    document.getElementById('girisEkrani').style.display = "none";
                    document.getElementById('sonucEkrani').style.display = "block";
                    document.getElementById('daireBaslik').innerText = bd + " SAKİNİ";
                    document.getElementById('borcMiktari').innerText = data.borc + " TL";
                } else { alert("Hatalı Giriş!"); location.reload(); }
            }).catch(() => { alert("Hata oluştu!"); location.reload(); });
        }
        function copyIban() { navigator.clipboard.writeText(document.getElementById('ibanNo').innerText); alert("Kopyalandı!"); }
    </script>
</body>
</html>
