<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yönetim Bilgi Sistemi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --ana-kirmizi: #e30a17;
            --koyu-gri: #2d3436;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Türk Bayrağı Arka Planı */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Flag_of_Turkey.svg/1200px-Flag_of_Turkey.svg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cihaza Göre Genişlik Ayarı (Responsive) */
        .resmi-kart {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-top: 8px solid var(--ana-kirmizi);
            width: 95%; /* Mobil varsayılan */
            transition: all 0.3s ease;
        }

        /* Tablet ve Bilgisayar Ayarı */
        @media (min-width: 600px) { .resmi-kart { width: 70%; max-width: 450px; } }
        @media (min-width: 1000px) { .resmi-kart { width: 400px; } }

        .input-alan {
            border: 2px solid #ddd !important;
            border-radius: 10px !important;
            padding: 15px !important;
            margin-top: 5px;
            font-size: 16px;
        }

        .input-alan:focus {
            border-color: var(--ana-kirmizi) !important;
            background: #fff;
        }

        .btn-giris {
            background-color: var(--ana-kirmizi) !important;
            color: white !important;
            border-radius: 10px;
            font-weight: bold;
            padding: 16px !important;
            margin-top: 25px;
            font-size: 18px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .borc-ekrani {
            background: #fdf2f2;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #fee2e2;
        }

        .borc-rakam {
            font-size: 42px;
            font-weight: 900;
            color: var(--ana-kirmizi);
            margin: 15px 0;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--ana-kirmizi);
            border-radius: 50%;
            width: 35px; height: 35px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="w3-card resmi-kart w3-animate-zoom">
    <div id="girisEkrani" class="w3-container w3-padding-32">
        <div class="w3-center w3-margin-bottom">
            <h2 style="font-weight: 900; color: var(--koyu-gri);">YÖNETİM SİSTEMİ</h2>
            <div style="width: 50px; height: 3px; background: var(--ana-kirmizi); margin: 10px auto;"></div>
        </div>

        <div class="w3-section">
            <label class="w3-small w3-bold">BLOK - DAİRE NO</label>
            <input class="w3-input input-alan" type="text" id="blokDaire" placeholder="Örn: A-12">
        </div>

        <div class="w3-section">
            <label class="w3-small w3-bold">ŞİFRE</label>
            <input class="w3-input input-alan" type="password" id="sifre" placeholder="****">
        </div>

        <button onclick="sorgula()" class="btn-giris">GİRİŞ</button>
        <div id="loader" class="spinner"></div>
    </div>

    <div id="sonucEkrani" class="w3-container w3-padding-32" style="display:none">
        <div class="w3-center">
            <h3 id="daireBaslik" style="font-weight: 800; color: var(--koyu-gri);"></h3>
            <p class="w3-text-grey">Güncel Borç Bilgisi</p>
        </div>

        <div class="borc-ekrani w3-center">
            <span class="w3-small w3-text-grey w3-uppercase">Ödenmesi Gereken</span>
            <div id="borcMiktari" class="borc-rakam"></div>
            <p class="w3-tiny w3-text-grey">Sistem saati: <span id="saat"></span></p>
        </div>

        <button onclick="location.reload()" class="w3-button w3-block w3-light-grey w3-round-large w3-margin-top">
            ÇIKIŞ
        </button>
    </div>
</div>

<script>
    function sorgula() {
        const bd = document.getElementById('blokDaire').value.trim().toUpperCase();
        const sifre = document.getElementById('sifre').value.trim();

        if(!bd || !sifre) { alert("Lütfen giriş bilgilerini doldurun."); return; }

        document.getElementById('loader').style.display = "block";

        fetch('veriler.csv?t=' + Date.now())
        .then(res => res.text())
        .then(csvText => {
            const results = Papa.parse(csvText, {header:true, skipEmptyLines: true}).data;
            const daire = results.find(u => u.BlokDaire && u.BlokDaire.toUpperCase() === bd && u.Sifre == sifre);

            setTimeout(() => {
                document.getElementById('loader').style.display = "none";
                if(daire) {
                    document.getElementById('girisEkrani').style.display = "none";
                    document.getElementById('sonucEkrani').style.display = "block";
                    document.getElementById('daireBaslik').innerText = daire.BlokDaire + " NOLU DAİRE";
                    document.getElementById('borcMiktari').innerText = daire.Borc + " TL";
                    document.getElementById('saat').innerText = new Date().toLocaleString('tr-TR');
                } else {
                    alert("Blok/Daire veya Şifre hatalı!");
                }
            }, 600);
        });
    }
</script>

</body>
    </html>
