<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.03); }
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        
        body { 
            background: var(--bg) radial-gradient(#1e293b 1px, transparent 1px) 0 0 / 30px 30px; 
            color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; 
        }

        .kart { 
            background: var(--glass); backdrop-filter: blur(25px); 
            padding: 45px; border-radius: 30px; 
            width: 90%; max-width: 420px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); 
        }

        .inp { 
            width: 100%; padding: 16px; border-radius: 15px; 
            border: 1px solid #334155; background: rgba(0,0,0,0.6); 
            color: #fff; outline: none; margin-bottom: 10px;
            font-size: 15px; text-align: center;
        }

        .btn { 
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #f39c12, #d35400); 
            border: none; border-radius: 15px; color: #fff; 
            font-weight: 900; margin-top: 20px; cursor: pointer; 
        }
        
        #loader { display: none; color: var(--vurgu); margin: 15px 0; font-size: 13px; }
    </style>
</head>
<body>
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="kart" id="girisEkrani">
        <h2 style="font-weight:900; margin-bottom:5px;">ALTINTAŞ <span style="color:var(--vurgu)">ADALET SİTESİ</span></h2>
        <p style="color:#94a3b8; font-size:12px; margin-bottom:30px;">SAKİN GİRİŞ PANELİ</p>
        
        <input type="text" id="blokDaire" class="inp" placeholder="Daire (Örn: A-1)">
        <input type="password" id="sifre" class="inp" placeholder="Size Özel Şifre">
        
        <div id="loader"><i class="fa fa-spinner fa-spin"></i> Tablodan Doğrulanıyor...</div>
        <button onclick="sorgula()" id="sorguBtn" class="btn">GİRİŞ YAP</button>
    </div>

    <div class="kart" id="sonucEkrani" style="display:none;">
        <h3 id="daireBaslik" style="color:var(--vurgu); font-weight:900;"></h3>
        <p style="font-size:14px; color:#94a3b8;">GÜNCEL BORÇ</p>
        <h1 id="borcMiktari" style="font-size:50px; margin:15px 0; font-weight:900;">0.00 TL</h1>
        <button onclick="window.location.href='profil.html'" class="btn">ANA MENÜ</button>
    </div>

    <script>
        // Görseldeki URL:
        const scriptURL = "https://script.google.com/macros/s/AKfycbxgHg97R_u6BgK4c7YjKeGr4tFWZOiaQt9Zm9Uh1BNul7el-it4vRxBQlnMJRxBYRVD/exec";

        function sorgula() {
            const bd = document.getElementById('blokDaire').value.trim().toUpperCase();
            const sf = document.getElementById('sifre').value.trim();

            if(!bd || !sf) return alert("Lütfen daire ve şifrenizi girin!");

            document.getElementById('sorguBtn').style.display = "none";
            document.getElementById('loader').style.display = "block";

            fetch(scriptURL)
            .then(res => res.json())
            .then(data => {
                // Tabloda Daireyi bul (DAIRE sütunu)
                const kisi = data.find(i => (i.DAIRE || i.daire || "").toString().toUpperCase() === bd);
                
                document.getElementById('loader').style.display = "none";
                document.getElementById('sorguBtn').style.display = "block";

                if(kisi) {
                    // Şifreyi E-Tablo'daki SIFRE sütunundan kontrol et
                    const tabloSifresi = (kisi.SIFRE || kisi.sifre || "").toString().trim();
                    
                    if(sf === tabloSifresi) {
                        localStorage.setItem('user_bd', bd);
                        document.getElementById('girisEkrani').style.display = "none";
                        document.getElementById('sonucEkrani').style.display = "block";
                        document.getElementById('daireBaslik').innerText = bd + " SAKİNİ";
                        document.getElementById('borcMiktari').innerText = (kisi.BORC || kisi.borc || "0") + " TL";
                    } else {
                        alert("Hatalı Şifre! Lütfen size tanımlanan şifreyi girin.");
                    }
                } else { 
                    alert("Daire bulunamadı! Yazım şeklini (A-1 gibi) kontrol edin."); 
                }
            })
            .catch(err => {
                alert("Bağlantı Hatası! Lütfen internetinizi veya tablo izinlerini kontrol edin.");
                document.getElementById('loader').style.display = "none";
                document.getElementById('sorguBtn').style.display = "block";
            });
        }

        const cur = document.getElementById('cursor'); const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
