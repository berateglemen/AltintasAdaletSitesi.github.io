<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
        }
        .giris-kart {
            width: 90%; max-width: 400px; padding: 30px; text-align: center;
            background: rgba(255,255,255,0.03); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .logo-alan { margin-bottom: 25px; }
        .logo-alan i { font-size: 50px; color: var(--vurgu); }
        
        .secim-btn {
            width: 100%; padding: 18px; margin: 10px 0; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px;
            font-weight: bold; font-size: 15px;
        }
        .secim-btn:hover { background: var(--vurgu); transform: translateY(-2px); }
        .secim-btn i { font-size: 20px; width: 25px; color: var(--vurgu); }
        .secim-btn:hover i { color: white; }

        /* Sakin Giriş Formu */
        #sakinForm { display: none; margin-top: 15px; }
        .input-box {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: #1e293b; color: white; margin-bottom: 12px; outline: none; text-align: center;
        }
        .input-box:focus { border-color: var(--vurgu); }

        .alt-yazi { font-size: 10px; color: var(--vurgu); font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="giris-kart w3-animate-zoom">
        <div class="logo-alan">
            <i class="fa fa-university"></i>
            <h2 style="font-weight: 900; letter-spacing: 1px; margin-top: 10px; font-size: 20px;">ALTINTAŞ ADALET SİTESİ</h2>
            <p class="alt-yazi">DİJİTAL YÖNETİM SİSTEMİ</p>
        </div>

        <div id="anaSecim">
            <button class="secim-btn" onclick="sakinPaneliAc()">
                <i class="fa fa-key"></i>
                <span>SİTE SAKİNİYİM</span>
            </button>

            <button class="secim-btn" onclick="window.location.href='ziyaretci.html'">
                <i class="fa fa-car"></i>
                <span>ZİYARETÇİYİM</span>
            </button>
        </div>

        <div id="sakinForm" class="w3-animate-opacity">
            <input type="text" id="blokDaire" class="input-box" placeholder="Örn: A-1">
            <input type="password" id="sifre" class="input-box" placeholder="Giriş Şifresi">
            
            <button class="secim-btn" onclick="sorgula()" style="background: var(--vurgu); justify-content: center;">
                SİSTEME GİRİŞ YAP
            </button>
            
            <p onclick="location.reload()" style="cursor:pointer; font-size:11px; opacity:0.5; margin-top:15px;">← Geri Dön</p>
        </div>
    </div>

    <script>
        function sakinPaneliAc() {
            document.getElementById('anaSecim').style.display = 'none';
            document.getElementById('sakinForm').style.display = 'block';
        }

        function sorgula() {
            const bd = document.getElementById('blokDaire').value.toUpperCase().trim();
            const pw = document.getElementById('sifre').value;

            if(!bd || !pw) {
                alert("Lütfen Blok-Daire ve Şifre giriniz.");
                return;
            }

            // Şifre kontrolü (Örnek: 1234 veya daire bazlı yapabilirsin)
            if(pw === "1234") { 
                localStorage.setItem('user_bd', bd);
                
                // İsim kontrolü: Varsa ana menüye, yoksa profile
                if(localStorage.getItem('user_name')) {
                    window.location.href = "anamenu.html";
                } else {
                    window.location.href = "profil.html";
                }
            } else {
                alert("Hatalı şifre! Lütfen site yönetiminden aldığınız şifreyi girin.");
            }
        }
    </script>
</body>
</html>
