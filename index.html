<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yönetim Bilgi Sistemi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --ana-turuncu: #f39c12; 
            --koyu-turuncu: #e67e22;
            --soft-beyaz: #f9f9f9;
            --metin-gri: #2d3436; 
        }

        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: radial-gradient(circle, #ffffff 0%, #dfe6e9 100%);
            display: flex; align-items: center; justify-content: center;
        }

        .resmi-kart {
            background: #ffffff; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            border-top: 10px solid var(--ana-turuncu);
            width: 95%; transition: all 0.3s ease;
        }

        @media (min-width: 600px) { .resmi-kart { width: 400px; } }

        .input-alan { 
            border: 2px solid #eee !important; border-radius: 12px !important; 
            padding: 14px !important; background: var(--soft-beyaz);
        }

        .btn-giris { 
            background: linear-gradient(to right, var(--ana-turuncu), var(--koyu-turuncu)) !important; 
            color: white !important; border-radius: 12px; font-weight: bold; 
            padding: 16px !important; border: none; width: 100%; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .borc-ekrani { 
            background: #fff9f1; padding: 25px; border-radius: 18px; 
            border: 1px solid #feeaa0; 
        }

        .borc-rakam { font-size: 42px; font-weight: 900; color: var(--koyu-turuncu); margin: 10px 0; }

        .iban-container {
            background: #ffffff; border: 1.5px dashed var(--ana-turuncu); 
            border-radius: 15px; padding: 15px; margin-top: 15px; position: relative;
        }

        .iban-text { font-family: 'Courier New', monospace; font-size: 13px; font-weight: bold; }

        .copy-btn { 
            background: var(--ana-turuncu); border: none; color: white; 
            cursor: pointer; padding: 8px 12px; border-radius: 8px;
        }

        .toast {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            background: #2d3436; color: white; padding: 5px 12px;
            border-radius: 20px; font-size: 11px; display: none; animation: fadeInUp 0.3s;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body>

<div class="w3-card resmi-kart w3-animate-bottom">
    <div id="girisEkrani" class="w3-container w3-padding-32">
        <div class="w3-center w3-margin-bottom">
            <h2 style="font-weight: 900; color: var(--metin-gri); margin:0;">ALTINTAŞ ADALET SİTESİ</h2>
            <div style="width: 60px; height: 4px; background: var(--ana-turuncu); margin: 12px auto;"></div>
        </div>
        <div class="w3-section">
            <label class="w3-small w3-bold w3-text-grey">BLOK - DAİRE NO</label>
            <input class="w3-input input-alan" type="text" id="blokDaire" placeholder="Örn: A-12">
        </div>
        <div class="w3-section">
            <label class="w3-small w3-bold w3-text-grey">ŞİFRE</label>
            <input class="w3-input input-alan" type="password" id="sifre" placeholder="****">
        </div>
        <button onclick="sorgula()" class="btn-giris">GİRİŞ</button>
    </div>

    <div id="sonucEkrani" class="w3-container w3-padding-24" style="display:none">
        <div class="w3-center">
            <h3 id="daireBaslik" style="color: var(--ana-turuncu); font-weight: 900; margin: 0;"></h3>
            <p class="w3-text-grey w3-small">Güncel Borç Durumu</p>
        </div>

        <div class="borc-ekrani w3-center">
            <span class="w3-small w3-text-grey w3-uppercase w3-bold">Ödenmesi Gereken</span>
            <div id="borcMiktari" class="borc-rakam"></div>
            <p class="w3-tiny w3-text-grey">Saat: <span id="saat"></span></p>
            
            <div class="iban-container">
                <div id="toast" class="toast">Kopyalandı!</div>
                <strong class="w3-small" style="color: var(--koyu-turuncu);">ALTINTAŞ ADALET SİTESİ</strong>
                <div class="w3-row w3-margin-top" style="display:flex; align-items:center;">
                    <div class="w3-col s9">
                        <span class="iban-text" id="ibanNum">TR430014300000000026762952</span>
                    </div>
                    <div class="w3-col s3">
                        <button class="copy-btn" onclick="copyIban()"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="location.reload()" class="w3-button w3-block w3-white w3-border w3-round-large w3-margin-top w3-small">ÇIKIŞ</button>
    </div>
</div>

<script>
    function copyIban() {
        const iban = document.getElementById('ibanNum').innerText;
        navigator.clipboard.writeText(iban);
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    function sorgula() {
        const bd = document.getElementById('blokDaire').value.trim().toUpperCase();
        const sifre = document.getElementById('sifre').value.trim();
        if(!bd || !sifre) return;

        // Dosya yolu güncellendi: yonetim_data_982x_p7.csv
        fetch('yonetim_data_982x_p7.csv?t=' + Date.now())
        .then(res => res.text())
        .then(csvText => {
            const results = Papa.parse(csvText, {header:true, skipEmptyLines: true}).data;
            const daire = results.find(u => u.BlokDaire && u.BlokDaire.toUpperCase() === bd && u.Sifre == sifre);
            if(daire) {
                document.getElementById('girisEkrani').style.display = "none";
                document.getElementById('sonucEkrani').style.display = "block";
                document.getElementById('daireBaslik').innerText = daire.BlokDaire + " NOLU DAİRE";
                document.getElementById('borcMiktari').innerText = daire.Borc + " TL";
                document.getElementById('saat').innerText = new Date().toLocaleString('tr-TR');
            } else { alert("Hatalı giriş!"); }
        });
    }
</script>
</body>
</html>
