<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Borç Sorgulama Sistemi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --ana-kirmizi: #e30a17;
            --koyu-gri: #333333;
            --acik-gri: #f8f8f8;
        }

        body { 
            background-color: var(--acik-gri);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .resmi-kart {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 380px;
            border-top: 5px solid var(--ana-kirmizi);
            overflow: hidden;
        }

        .input-alan {
            border: 1px solid #ddd !important;
            border-radius: 8px !important;
            padding: 14px !important;
            margin-top: 5px;
            background: #fdfdfd;
        }

        .btn-kirmizi {
            background-color: var(--ana-kirmizi) !important;
            color: white !important;
            border-radius: 8px;
            font-weight: 600;
            padding: 14px !important;
            margin-top: 25px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .borc-kutusu {
            background: #fff5f5;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #ffe3e3;
            text-align: center;
        }

        .borc-miktar {
            font-size: 32px;
            font-weight: 800;
            color: var(--ana-kirmizi);
            margin: 10px 0;
        }

        .yukleniyor {
            display: none;
            margin: 15px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--ana-kirmizi);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="w3-card resmi-kart w3-animate-opacity">
    <div id="girisEkrani" class="w3-container w3-padding-32">
        <div class="w3-center">
            <h4 style="font-weight: 800; color: var(--koyu-gri); letter-spacing: 1px;">BORÇ SORGULAMA</h4>
            <p class="w3-small w3-text-grey">Bilgilerinize erişmek için giriş yapın</p>
        </div>

        <div class="w3-section">
            <label class="w3-tiny w3-bold w3-text-grey">AD SOYAD</label>
            <input class="w3-input input-alan" type="text" id="adSoyad" placeholder="Örn: Ahmet Yılmaz">
        </div>

        <div class="w3-section">
            <label class="w3-tiny w3-bold w3-text-grey">GİRİŞ KODU</label>
            <input class="w3-input input-alan" type="password" id="girisKodu" placeholder="****">
        </div>

        <button onclick="sorgula()" class="btn-kirmizi">GİRİŞ</button>
        <div id="spinner" class="yukleniyor"></div>
    </div>

    <div id="sonucEkrani" class="w3-container w3-padding-32" style="display:none">
        <div class="w3-center">
            <h5 id="kullaniciAdi" style="font-weight: 700; color: var(--koyu-gri);"></h5>
            <p class="w3-small w3-text-grey">Güncel Borç Durumunuz</p>
        </div>

        <div class="borc-kutusu">
            <span class="w3-small w3-text-grey w3-uppercase">Toplam Borç</span>
            <div id="borcTutari" class="borc-miktar"></div>
            <span class="w3-tiny w3-text-grey">Son Güncelleme: <span id="tarih"></span></span>
        </div>

        <button onclick="location.reload()" class="w3-button w3-block w3-light-grey w3-round-large w3-margin-top w3-small">
            ÇIKIŞ
        </button>
    </div>
</div>

<script>
    function sorgula() {
        const ad = document.getElementById('adSoyad').value.trim().toLowerCase();
        const kod = document.getElementById('girisKodu').value.trim();

        if(!ad || !kod) { alert("Lütfen tüm alanları doldurun."); return; }

        document.getElementById('spinner').style.display = "block";

        fetch('veriler.csv?t=' + Date.now())
        .then(res => res.text())
        .then(csv => {
            const data = Papa.parse(csv, {header:true, skipEmptyLines: true}).data;
            const kisi = data.find(u => u.Isim && u.Isim.toLowerCase() === ad && u.Kod == kod);

            setTimeout(() => {
                document.getElementById('spinner').style.display = "none";
                if(kisi) {
                    document.getElementById('girisEkrani').style.display = "none";
                    document.getElementById('sonucEkrani').style.display = "block";
                    document.getElementById('kullaniciAdi').innerText = kisi.Isim.toUpperCase();
                    document.getElementById('borcTutari').innerText = (kisi.Borc || "0") + " TL";
                    document.getElementById('tarih').innerText = new Date().toLocaleDateString('tr-TR');
                } else {
                    alert("Bilgiler uyuşmuyor!");
                }
            }, 600);
        });
    }
</script>

</body>
                                                                   </html>
