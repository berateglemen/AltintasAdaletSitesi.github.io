<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
        }
        .giris-kart {
            width: 90%; max-width: 400px; padding: 30px; text-align: center;
            background: rgba(255,255,255,0.03); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .logo-alan { margin-bottom: 30px; }
        .logo-alan i { font-size: 50px; color: var(--vurgu); }
        
        .secim-btn {
            width: 100%; padding: 20px; margin: 10px 0; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px;
            font-weight: bold; font-size: 16px;
        }
        .secim-btn:hover { background: var(--vurgu); transform: scale(1.02); }
        .secim-btn i { font-size: 24px; width: 30px; color: var(--vurgu); }
        .secim-btn:hover i { color: white; }

        /* Sakin Giriş Formu (Başta Gizli) */
        #sakinForm { display: none; margin-top: 20px; }
        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: #1e293b; color: white; margin-bottom: 15px; outline: none;
        }
    </style>
</head>
<body>

    <div class="giris-kart w3-animate-zoom">
        <div class="logo-alan">
            <i class="fa fa-university"></i>
            <h2 style="font-weight: 900; letter-spacing: 2px; margin-top: 10px;">ALTINTAŞ ADALET SİTESİ</h2>
            <p style="font-size: 10px; color: var(--vurgu);">DİJİTAL YÖNETİM SİSTEMİ</p>
        </div>

        <div id="anaSecim">
            <button class="secim-btn" onclick="sakinModuAc()">
                <i class="fa fa-key"></i>
                <span>SİTE SAKİNİYİM</span>
            </button>

            <button class="secim-btn" onclick="window.location.href='ziyaretci.html'">
                <i class="fa fa-car"></i>
                <span>ZİYARETÇİYİM</span>
            </button>
        </div>

        <div id="sakinForm">
            <p style="font-size: 13px; opacity: 0.7;">Lütfen daire numaranızı girin</p>
            <input type="number" id="daireNo" placeholder="Daire No (Örn: 5)">
            <button class="secim-btn" onclick="sakinGiris()" style="background: var(--vurgu); justify-content: center;">
                SORGULA VE GİRİŞ YAP
            </button>
            <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:11px; margin-top:10px; opacity:0.5;">Geri Dön</button>
        </div>
    </div>

    <script>
        function sakinModuAc() {
            document.getElementById('anaSecim').style.display = 'none';
            document.getElementById('sakinForm').style.display = 'block';
        }

        function sakinGiris() {
            const no = document.getElementById('daireNo').value;
            if(!no) return alert("Daire no giriniz!");
            
            // Daire numarasını hafızaya al ve ana menüye yolla
            localStorage.setItem('user_bd', no);
            
            // Eğer daha önce isim kaydetmemişse profile, etmişse ana menüye
            if(localStorage.getItem('user_name')) {
                window.location.href = "anamenu.html";
            } else {
                window.location.href = "profil.html";
            }
        }
    </script>
</body>
</html>
