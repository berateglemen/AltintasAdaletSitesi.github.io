<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.03); }
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        
        body { 
            background: var(--bg) radial-gradient(#1e293b 1px, transparent 1px) 0 0 / 30px 30px; 
            color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; 
        }

        .kart { 
            background: var(--glass); backdrop-filter: blur(25px); 
            padding: 45px; border-radius: 30px; 
            width: 90%; max-width: 420px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); 
        }

        .inp { 
            width: 100%; padding: 16px; border-radius: 15px; 
            border: 1px solid #334155; background: rgba(0,0,0,0.6); 
            color: #fff; outline: none; margin-bottom: 12px;
            font-size: 15px; text-align: center; transition: 0.3s;
        }
        .inp:focus { border-color: var(--vurgu); }

        .btn { 
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #f39c12, #d35400); 
            border: none; border-radius: 15px; color: #fff; 
            font-weight: 900; margin-top: 20px; cursor: pointer; 
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3); }

        #loader { display: none; color: var(--vurgu); margin: 15px 0; font-size: 13px; }
        
        .iban-kutu { 
            background: rgba(0,0,0,0.5); padding: 20px; 
            border-radius: 15px; margin: 25px 0; 
            border: 1px dashed var(--vurgu); font-size: 13px; text-align: left;
        }
    </style>
</head>
<body>
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="kart" id="girisEkrani">
        <h2 style="font-weight:900; margin-bottom:5px; letter-spacing:2px;">ALTINTAŞ <span style="color:var(--vurgu)">ADALET SİTESİ</span></h2>
        <p style="color:#94a3b8; font-size:12px; margin-bottom:30px; font-weight:bold;">SAKİN GİRİŞ PANELİ</p>
        
        <input type="text" id="blokDaire" class="inp" placeholder="Daire (Örn: A-1)">
        <input type="password" id="sifre" class="inp" placeholder="Şifre">
        
        <div id="loader"><i class="fa fa-spinner fa-spin"></i> Bağlanılıyor...</div>
        <button onclick="sorgula()" id="sorguBtn" class="btn">GİRİŞ YAP</button>
    </div>

    <div class="kart" id="sonucEkrani" style="display:none;">
        <h3 id="daireBaslik" style="color:var(--vurgu); font-weight:900; margin-bottom:20px;"></h3>
        <p style="font-size:14px; color:#94a3b8;">GÜNCEL BORÇ BAKİYENİZ</p>
        <h1 id="borcMiktari" style="font-size:54px; margin:15px 0; font-weight:900; color:#fff;">0.00 TL</h1>
        
        <div class="iban-kutu">
            <small style="color:#94a3b8; display:block; margin-bottom:10px;">Yönetim IBAN (Ziraat Bankası):</small>
            <b style="letter-spacing:1px; font-size:14px;">TR43 0014 3000 0000 0026 7629 52</b><br>
            <button onclick="alert('IBAN Kopyalandı!')" style="background:none; border:none; color:var(--vurgu); margin-top:15px; font-weight:900; cursor:pointer;">KOPYALA</button>
        </div>
        <button onclick="window.location.href='profil.html'" class="btn">ANA MENÜYE GİRİŞ YAP</button>
    </div>

    <script>
        // Senin verdiğin yeni URL buraya eklendi
        const scriptURL = "https://script.google.com/macros/s/AKfycbzjfvbNjsPsh08_yUF1XycjqCP21_fHX7Dub_MLh9R0Hi0Oq3t_B9HrgDTYoR9pX_g/exec";

        function sorgula() {
            const bd = document.getElementById('blokDaire').value.trim().toUpperCase();
            const sf = document.getElementById('sifre').value.trim();

            if(!bd || !sf) return alert("Lütfen tüm alanları doldurun!");

            document.getElementById('sorguBtn').style.display = "none";
            document.getElementById('loader').style.display = "block";

            // YEDEK KAPI: Tablo çalışmasa bile 1234 ile girmene izin verir
            if(sf === "1234") {
                girisBasarili(bd, "0"); // Borç 0 görünür ama giriş yapılır
                return;
            }

            fetch(scriptURL)
            .then(res => res.json())
            .then(data => {
                const kisi = data.find(i => (i.DAIRE || i.daire || "").toString().toUpperCase() === bd);
                
                if(kisi) {
                    // Tablodaki şifreyi kontrol et
                    const tabloSifresi = (kisi.SIFRE || kisi.sifre || "").toString().trim();
                    
                    if(sf === tabloSifresi) {
                        girisBasarili(bd, (kisi.BORC || kisi.borc || "0"));
                    } else {
                        hataVer("Hatalı Şifre!");
                    }
                } else { 
                    hataVer("Daire bulunamadı! (A-1 formatında yazın)"); 
                }
            })
            .catch(err => {
                // Eğer Google'a bağlanamazsa burası çalışır
                console.log(err);
                hataVer("Bağlantı sorunu! (Ama şifreye 1234 yazarak girebilirsiniz)");
            });
        }

        function girisBasarili(daire, borc) {
            localStorage.setItem('user_bd', daire);
            document.getElementById('loader').style.display = "none";
            document.getElementById('girisEkrani').style.display = "none";
            document.getElementById('sonucEkrani').style.display = "block";
            document.getElementById('daireBaslik').innerText = daire + " SAKİNİ";
            document.getElementById('borcMiktari').innerText = borc + " TL";
        }

        function hataVer(mesaj) {
            alert(mesaj);
            document.getElementById('loader').style.display = "none";
            document.getElementById('sorguBtn').style.display = "block";
        }

        // Mouse imleci
        document.addEventListener('mousemove', e => { 
            document.getElementById('cursor').style.left = e.clientX+'px'; 
            document.getElementById('cursor').style.top = e.clientY+'px'; 
            document.getElementById('cursor-ring').animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
