<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --ana-turuncu: #f39c12; --koyu-turuncu: #e67e22; --metin-gri: #34495e; }
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background: #f4f7f6; padding-top: 70px; }

        /* MODERN NAVBAR */
        .navbar {
            background: #ffffff; height: 60px; width: 100%; position: fixed; top: 0; left: 0;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); z-index: 1000; border-bottom: 2px solid var(--ana-turuncu);
        }
        .navbar-brand { 
            font-weight: 700; color: var(--metin-gri); font-size: 17px; 
            letter-spacing: 0.8px; text-transform: uppercase;
        }
        .navbar-brand span { color: var(--ana-turuncu); font-weight: 800; }

        .nav-buttons { display: flex; gap: 10px; }
        .nav-btn {
            background: #fff; border: 1.5px solid #eee; padding: 6px 14px; border-radius: 8px;
            cursor: pointer; font-size: 12px; color: var(--metin-gri); text-decoration: none;
            font-weight: 600; transition: 0.3s ease;
        }
        .nav-btn:hover { border-color: var(--ana-turuncu); color: var(--ana-turuncu); }

        .container-center { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 70px); }
        .resmi-kart { background: #ffffff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); width: 95%; max-width: 380px; padding: 30px; border: 1px solid #f0f0f0; }
        .kalan-borc-baslik { font-size: 24px; font-weight: 800; color: var(--metin-gri); letter-spacing: 1px; text-align: center; margin-bottom: 20px; }
        .input-alan { border: 1.5px solid #eee !important; border-radius: 10px !important; padding: 12px !important; width: 100%; font-size: 15px; margin-bottom: 12px; outline: none; transition: 0.3s; }
        .input-alan:focus { border-color: var(--ana-turuncu) !important; }
        .btn-giris { background: var(--ana-turuncu); color: white !important; border-radius: 10px; font-weight: 700; padding: 14px !important; border: none; width: 100%; cursor: pointer; font-size: 15px; transition: 0.3s; }
        .btn-giris:hover { background: var(--koyu-turuncu); }
        .borc-ekrani { background: #fffcf7; padding: 20px; border-radius: 15px; border: 1px solid #fff3e0; margin-top: 15px; }
        .borc-rakam { font-size: 38px; font-weight: 800; color: var(--koyu-turuncu); }
        .iban-container { background: #fff; border: 1px dashed #ddd; border-radius: 12px; padding: 12px; margin-top: 15px; }
        .iban-text { font-family: 'Courier New', monospace; font-size: 13px; font-weight: bold; }
        .copy-btn { background: var(--ana-turuncu); border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-brand">ALTINTAŞ <span>ADALET SİTESİ</span></div>
    <div class="nav-buttons">
        <a href="anamenu.html" class="nav-btn">MENÜ</a>
        <button class="nav-btn" onclick="location.reload()">YENİLE</button>
    </div>
</div>

<div class="container-center">
    <div class="resmi-kart w3-animate-opacity">
        <div id="girisEkrani">
            <h2 class="kalan-borc-baslik">KALAN BORÇ</h2>
            <div class="w3-section">
                <input class="input-alan" type="text" id="blokDaire" placeholder="Blok - Daire (Örn: A-1)">
                <input class="input-alan" type="password" id="sifre" placeholder="Şifre">
            </div>
            <button onclick="sorgula()" class="btn-giris">SORGULA</button>
            <p style="color: #999; font-size: 11px; text-align: center; margin-top: 15px;">Bilgiler hatalıysa sayfayı yenileyiniz.</p>
        </div>

        <div id="sonucEkrani" style="display:none">
            <h3 id="daireBaslik" style="color: var(--ana-turuncu); font-weight: 800; text-align: center;"></h3>
            <div class="borc-ekrani w3-center">
                <div id="borcMiktari" class="borc-rakam"></div>
                <div class="iban-container">
                    <span class="iban-text" id="ibanNum">TR430014300000000026762952</span>
                    <button class="copy-btn" onclick="copyIban()"><i class="fa fa-clone"></i></button>
                </div>
            </div>
            <button onclick="location.reload()" style="width:100%; background:none; border:none; color:#aaa; margin-top:15px; cursor:pointer; font-size:12px;">ÇIKIŞ YAP</button>
        </div>
    </div>
</div>

<script>
    function copyIban() {
        const iban = document.getElementById('ibanNum').innerText;
        navigator.clipboard.writeText(iban);
        alert("IBAN Kopyalandı");
    }
    function sorgula() {
        const bd = document.getElementById('blokDaire').value.trim().toUpperCase();
        const sifre = document.getElementById('sifre').value.trim();
        fetch('yonetim_data_982x_p7.csv?t=' + Date.now())
        .then(res => res.text())
        .then(csvText => {
            const results = Papa.parse(csvText, {header:true, skipEmptyLines: true}).data;
            const daire = results.find(u => u.BlokDaire && u.BlokDaire.toUpperCase() === bd && u.Sifre == sifre);
            if(daire) {
                document.getElementById('girisEkrani').style.display = "none";
                document.getElementById('sonucEkrani').style.display = "block";
                document.getElementById('daireBaslik').innerText = daire.BlokDaire + " NOLU DAİRE";
                document.getElementById('borcMiktari').innerText = daire.Borc + " TL";
            } else { alert("Giriş başarısız!"); }
        });
    }
</script>
</body>
</html>
