<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.03); }
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        body { background: var(--bg); background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .kart { background: var(--glass); backdrop-filter: blur(25px); padding: 45px; border-radius: 30px; width: 90%; max-width: 420px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); }
        .inp { width: 100%; padding: 16px; margin: 10px 0; border-radius: 15px; border: 1px solid #334155; background: rgba(0,0,0,0.6); color: #fff; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #f39c12, #d35400); border: none; border-radius: 15px; color: #fff; font-weight: 900; margin-top: 20px; cursor: pointer; }
        .iban-kutu { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px; margin: 25px 0; border: 1px dashed var(--vurgu); font-size: 13px; }
    </style>
</head>
<body>
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="kart" id="girisEkrani">
        <h2 style="font-weight:900;">ALTINTAŞ <span style="color:var(--vurgu)">ADALET</span></h2>
        <input type="text" id="blokDaire" class="inp" placeholder="Blok-Daire (A-1)">
        <input type="password" id="sifre" class="inp" placeholder="Şifre">
        <button onclick="sorgula()" id="sorguBtn" class="btn">SORGULA</button>
    </div>

    <div class="kart" id="sonucEkrani" style="display:none;">
        <h3 id="daireBaslik" style="color:var(--vurgu); font-weight:900;"></h3>
        <h1 id="borcMiktari" style="font-size:48px; margin:15px 0; font-weight:900;">0.00 TL</h1>
        <div class="iban-kutu">
            <b id="ibanNo">TR43 0014 3000 0000 0026 7629 52</b><br>
            <button onclick="navigator.clipboard.writeText('TR430014300000000026762952');alert('Kopyalandı')" style="background:none; border:none; color:var(--vurgu); margin-top:10px; cursor:pointer;">KOPYALA</button>
        </div>
        <button onclick="akilliGiris()" class="btn">SİTEYE GİRİŞ YAP</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbziTF1JO9CmX0RMt0QaAC_h_EgQColF6hS9jhgIvETHanl1pRZg0NCKnXb0pdEW-Gs/exec";
        
        function sorgula() {
            const bd = document.getElementById('blokDaire').value.trim();
            const sf = document.getElementById('sifre').value.trim();
            if(!bd || !sf) return alert("Eksik bilgi!");
            document.getElementById('sorguBtn').innerText = "DOĞRULANIYOR...";
            fetch(`${scriptURL}?blokDaire=${encodeURIComponent(bd)}&sifre=${encodeURIComponent(sf)}`)
            .then(res => res.json()).then(data => {
                if(data.status === "success") {
                    localStorage.setItem('user_bd', bd);
                    document.getElementById('girisEkrani').style.display = "none";
                    document.getElementById('sonucEkrani').style.display = "block";
                    document.getElementById('daireBaslik').innerText = bd + " SAKİNİ";
                    document.getElementById('borcMiktari').innerText = data.borc + " TL";
                } else { alert("Hatalı Giriş!"); location.reload(); }
            });
        }

        function akilliGiris() {
            const ad = localStorage.getItem('user_name');
            if(!ad) window.location.href="profil.html";
            else window.location.href="anamenu.html";
        }

        const cur = document.getElementById('cursor'); const ring = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', e => { 
            cur.style.left = e.clientX+'px'; cur.style.top = e.clientY+'px'; 
            ring.animate({left:e.clientX-17.5+'px', top:e.clientY-17.5+'px'}, {duration:400, fill:"forwards"}); 
        });
    </script>
</body>
</html>
