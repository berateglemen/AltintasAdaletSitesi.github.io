<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Altıntaş Adalet Sitesi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
        }
        .giris-kart {
            width: 90%; max-width: 400px; padding: 30px; text-align: center;
            background: rgba(255,255,255,0.03); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .secim-btn {
            width: 100%; padding: 18px; margin: 10px 0; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; cursor: pointer; display: flex; align-items: center; gap: 15px;
            font-weight: bold; font-size: 15px; justify-content: center;
        }
        .input-box {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: #1e293b; color: white; margin-bottom: 12px; outline: none; text-align: center;
        }
    </style>
</head>
<body>

    <div class="giris-kart">
        <div id="anaSecim">
            <i class="fa fa-university" style="font-size:50px; color:var(--vurgu)"></i>
            <h2 style="font-weight: 900; font-size: 18px; margin-top:15px;">ALTINTAŞ ADALET SİTESİ</h2>
            <br>
            <button class="secim-btn" onclick="sakinPaneliAc()">SİTE SAKİNİYİM</button>
            <button class="secim-btn" onclick="window.location.href='ziyaretci.html'">ZİYARETÇİYİM</button>
        </div>

        <div id="sakinForm" style="display:none;">
            <input type="text" id="blokDaire" class="input-box" placeholder="Blok-Daire (Örn: A-1)">
            <input type="password" id="sifre" class="input-box" placeholder="Şifre">
            <button class="secim-btn" onclick="sorgula()" style="background: var(--vurgu);">GİRİŞ YAP</button>
            <p onclick="location.reload()" style="cursor:pointer; font-size:12px; opacity:0.5; margin-top:15px;">← Geri Dön</p>
        </div>
    </div>

    <script>
        function sakinPaneliAc() {
            document.getElementById('anaSecim').style.display = 'none';
            document.getElementById('sakinForm').style.display = 'block';
        }

        function sorgula() {
            const bd = document.getElementById('blokDaire').value.toUpperCase().trim();
            const pw = document.getElementById('sifre').value.trim();

            if(!bd || !pw) {
                alert("Lütfen tüm alanları doldurun!");
                return;
            }

            // ŞİFRE BURADA (1234 olarak ayarladım)
            if(pw === "1234") { 
                // Önce verileri kaydet
                localStorage.setItem('user_bd', bd);
                
                // İsim var mı kontrol et
                const isimVarmi = localStorage.getItem('user_name');
                
                // KESİN YÖNLENDİRME
                if(isimVarmi) {
                    window.location.assign("anamenu.html");
                } else {
                    window.location.assign("profil.html");
                }
            } else {
                alert("Hatalı şifre! (Şifre: 1234)");
            }
        }
    </script>
</body>
</html>
