<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Akışı - Dosya Yükle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        * { cursor: none !important; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .ust-nav { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        #mesajlar { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        .mesaj-kart { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vurgu); }
        .mesaj-ust { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .mesaj-ust img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--vurgu); object-fit: cover; }
        
        .medya-kutu { margin-top: 10px; border-radius: 12px; overflow: hidden; background: #000; }
        .medya-kutu img, .medya-kutu video { width: 100%; max-height: 250px; object-fit: contain; }

        /* Giriş Alanı Tasarımı */
        .alt-panel { background: #1e293b; padding: 12px; border-top: 1px solid #334155; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        
        .dosya-sec { background: #334155; color: #fff; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .dosya-sec.active { background: var(--vurgu); color: #000; }
        
        input[type="text"] { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: #0f172a; color: #fff; outline: none; }
        .gonder-btn { background: var(--vurgu); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 18px; }
        
        #onizleme { display: none; padding: 10px; text-align: center; font-size: 11px; color: var(--vurgu); }
    </style>
</head>
<body>
    <div id="cursor"></div><div id="cursor-ring"></div>

    <div class="ust-nav">
        <span><b>SİTE AKIŞI</b></span>
        <a href="anamenu.html" style="color:#fff;"><i class="fa fa-times-circle fa-lg"></i></a>
    </div>

    <div id="mesajlar">Yükleniyor...</div>

    <div id="onizleme"></div>

    <div class="alt-panel">
        <div class="input-row">
            <label class="dosya-sec" id="fileLabel">
                <i class="fa fa-camera"></i>
                <input type="file" id="fileInp" hidden accept="image/*,video/*" onchange="dosyaHazirla(this)">
            </label>
            
            <input type="text" id="mInput" placeholder="Mesaj yazın...">
            <button class="gonder-btn" id="gBtn" onclick="mesajGonder()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwelVvQJN3dmXgslnuSvEWE4Shss-1DsuRb5T_eyhqGmEcS-2PLzNcM8TYhfHt-3V1E/exec";
        let secilenDosya = "";

        // Dosyayı Base64'e çevirir
        function dosyaHazirla(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                secilenDosya = e.target.result;
                document.getElementById('fileLabel').classList.add('active');
                document.getElementById('onizleme').style.display = "block";
                document.getElementById('onizleme').innerText = file.name + " yüklendi, gönderime hazır!";
            };
            reader.readAsDataURL(file);
        }

        async function akisYukle() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const container = document.getElementById('mesajlar');
                container.innerHTML = "";
                
                data.forEach(m => {
                    let medyaHTML = "";
                    if(m.medyaUrl && m.medyaUrl.startsWith("data:image")) {
                        medyaHTML = `<div class="medya-kutu"><img src="${m.medyaUrl}"></div>`;
                    } else if(m.medyaUrl && m.medyaUrl.startsWith("data:video")) {
                        medyaHTML = `<div class="medya-kutu"><video controls src="${m.medyaUrl}"></video></div>`;
                    }

                    container.innerHTML += `
                        <div class="mesaj-kart">
                            <div class="mesaj-ust">
                                <img src="${m.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                                <b>${m.ad} (Daire: ${m.daire})</b>
                            </div>
                            <div style="font-size:14px;">${m.mesaj}</div>
                            ${medyaHTML}
                        </div>`;
                });
                container.scrollTop = container.scrollHeight;
            } catch (e) { console.error(e); }
        }

        async function mesajGonder() {
            const mInp = document.getElementById('mInput');
            const gBtn = document.getElementById('gBtn');
            if(!mInp.value.trim() && !secilenDosya) return;

            const payload = {
                ad: localStorage.getItem('user_name') || "Sakin",
                daire: localStorage.getItem('user_bd') || "Bilinmiyor",
                mesaj: mInp.value,
                foto: localStorage.getItem('user_img') || "",
                medyaUrl: secilenDosya // Base64 verisi buraya gider
            };

            gBtn.disabled = true;
            gBtn.innerHTML = "<i class='fa fa-spinner fa-spin'></i>";

            await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            
            // Sıfırla
            mInp.value = "";
            secilenDosya = "";
            document.getElementById('fileLabel').classList.remove('active');
            document.getElementById('onizleme').style.display = "none";
            gBtn.disabled = false;
            gBtn.innerHTML = "<i class='fa fa-paper-plane'></i>";
            
            setTimeout(akisYukle, 1500);
        }

        akisYukle();
        setInterval(akisYukle, 30000);
    </script>
</body>
</html>
