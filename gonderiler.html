<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Akışı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .ust-bar { padding: 15px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        #akis { flex: 1; overflow-y: auto; padding: 15px; }
        .mesaj { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--vurgu); }
        .mesaj b { color: var(--vurgu); font-size: 13px; }
        .alt-bar { padding: 15px; background: #1e293b; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #0f172a; color: #fff; outline: none; }
        .gonder-btn { background: var(--vurgu); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div class="ust-bar">
        <span><b>SİTE AKIŞI</b></span>
        <a href="anamenu.html" style="color:#fff; text-decoration:none;"><i class="fa fa-times"></i></a>
    </div>
    
    <div id="akis">
        <div class="mesaj"><b>YÖNETİM:</b> Hoş geldiniz! Bu alan E-Tablolar ile senkronize edilecektir.</div>
    </div>

    <div class="alt-bar">
        <input type="text" id="mesajInp" placeholder="Bir şeyler yaz...">
        <button class="gonder-btn" onclick="mesajGonder()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwelVvQJN3dmXgslnuSvEWE4Shss-1DsuRb5T_eyhqGmEcS-2PLzNcM8TYhfHt-3V1E/exec";

        function mesajGonder() {
            const metin = document.getElementById('mesajInp').value;
            const ad = localStorage.getItem('user_name') || "Sakin";
            const daire = localStorage.getItem('user_bd') || "?";

            if(!metin) return;

            // E-Tabloya Veri Gönderme
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ad: ad, daire: daire, mesaj: metin})
            }).then(() => {
                alert("Mesaj gönderildi!");
                document.getElementById('mesajInp').value = "";
            });
        }
    </script>
</body>
</html>
