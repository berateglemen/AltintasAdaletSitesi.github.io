<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Akışı - Canlı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { --vurgu: #f39c12; --bg: #0f172a; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Mesaj Alanı */
        #mesajlar { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .mesaj-kart { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; border-left: 4px solid var(--vurgu); animation: mesajGel 0.3s ease-out; }
        @keyframes mesajGel { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .mesaj-ust { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .mesaj-ust img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--vurgu); }
        .mesaj-ust b { font-size: 13px; color: var(--vurgu); }
        .mesaj-ust span { font-size: 10px; color: #64748b; margin-left: auto; }
        .metin { font-size: 14px; color: #cbd5e1; line-height: 1.4; }

        /* Giriş Alanı */
        .input-box { background: #1e293b; padding: 15px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: none; background: #0f172a; color: #fff; outline: none; }
        button { background: var(--vurgu); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; cursor: pointer; transition: 0.2s; }
        button:hover { transform: scale(1.1); }
        
        .ust-nav { padding: 15px; background: #000; display: flex; justify-content: space-between; font-weight: bold; border-bottom: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="ust-nav">
        <span>SİTE AKIŞI (CANLI)</span>
        <a href="anamenu.html" style="color:var(--vurgu); text-decoration:none;">KAPAT</a>
    </div>

    <div id="mesajlar">Yükleniyor...</div>

    <div class="input-box">
        <input type="text" id="mInput" placeholder="Mesajınızı yazın...">
        <button onclick="mesajGonder()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwelVvQJN3dmXgslnuSvEWE4Shss-1DsuRb5T_eyhqGmEcS-2PLzNcM8TYhfHt-3V1E/exec";

        // Mesajları Çek
        async function akisYukle() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const container = document.getElementById('mesajlar');
                container.innerHTML = "";
                
                data.forEach(m => {
                    container.innerHTML += `
                        <div class="mesaj-kart">
                            <div class="mesaj-ust">
                                <img src="${m.foto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                                <b>${m.ad} (Daire: ${m.daire})</b>
                                <span>${new Date(m.tarih).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="metin">${m.mesaj}</div>
                        </div>`;
                });
            } catch (e) { console.log("Hata:", e); }
        }

        // Mesaj Gönder
        async function mesajGonder() {
            const input = document.getElementById('mInput');
            if(!input.value.trim()) return;

            const payload = {
                ad: localStorage.getItem('user_name') || "Sakin",
                daire: localStorage.getItem('user_bd') || "Bilinmiyor",
                mesaj: input.value,
                foto: localStorage.getItem('user_img') || ""
            };

            input.value = "Gönderiliyor...";
            input.disabled = true;

            await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });

            input.value = "";
            input.disabled = false;
            akisYukle();
        }

        // 30 saniyede bir otomatik yenile
        setInterval(akisYukle, 30000);
        akisYukle();
    </script>
</body>
</html>
