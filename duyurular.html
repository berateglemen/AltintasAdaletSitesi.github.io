<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duyurular - Altıntaş Adalet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --vurgu: #f39c12; --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.02); --glass-border: rgba(255, 255, 255, 0.08); }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; margin: 50px 0 30px 0; }
        .header h1 { font-weight: 900; letter-spacing: 1px; }
        .header span { color: var(--vurgu); }
        .duyuru-container { width: 100%; max-width: 550px; }
        .duyuru-kart { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); padding: 30px; border-radius: 30px; margin-bottom: 20px; position: relative; border-left: 5px solid var(--vurgu); }
        .duyuru-tag { background: var(--vurgu); color: #000; padding: 4px 15px; border-radius: 50px; font-size: 10px; font-weight: 900; display: inline-block; margin-bottom: 12px; }
        .duyuru-baslik { font-weight: 800; font-size: 19px; color: #fff; margin-bottom: 10px; }
        .duyuru-icerik { color: #94a3b8; font-size: 14px; line-height: 1.6; }
        .duyuru-tarih { margin-top: 15px; font-size: 11px; color: var(--vurgu); font-weight: bold; }
        .close-btn { position: fixed; top: 25px; right: 25px; font-size: 30px; color: #fff; text-decoration: none; z-index: 100; opacity: 0.5; }
        .close-btn:hover { opacity: 1; color: var(--vurgu); }
    </style>
</head>
<body>
    <a href="anamenu.html" class="close-btn"><i class="fa fa-times-circle"></i></a>
    <div class="header"><h1>SİTE <span>DUYURULARI</span></h1></div>
    
    <div class="duyuru-container">
        <div class="duyuru-kart">
            <div class="duyuru-tag">BİLGİ</div>
            <div class="duyuru-baslik"><i class="fa fa-paint-brush"></i> Dış Cephe Boya</div>
            <div class="duyuru-icerik">Bina dış cephe tamiratı için teklifler alınmaktadır. Yönetime başvurabilirsiniz.</div>
            <div class="duyuru-tarih">10 ŞUBAT 2026</div>
        </div>
    </div>
</body>
</html>
