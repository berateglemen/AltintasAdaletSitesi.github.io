<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Duyuruları</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root { 
            --vurgu: #f39c12; 
            --bg: #0f172a; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        /* --- MODERN MOUSE --- */
        * { cursor: none !important; }
        #cursor { width: 8px; height: 8px; background: var(--vurgu); border-radius: 50%; position: fixed; z-index: 99999; pointer-events: none; }
        #cursor-ring { width: 35px; height: 35px; border: 1.5px solid var(--vurgu); border-radius: 50%; position: fixed; z-index: 99998; pointer-events: none; transition: 0.15s ease-out; }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; padding-top: 100px;
            color: #fff;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- NAVBAR --- */
        .navbar { 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px);
            height: 75px; width: 100%; position: fixed; top: 0; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 25px; border-bottom: 2px solid var(--vurgu); z-index: 1000; 
        }

        .container { max-width: 700px; margin: auto; padding: 20px; }

        /* --- DUYURU KARTLARI --- */
        .duyuru-kart { 
            background: var(--glass); 
            backdrop-filter: blur(20px);
            border-radius: 20px; padding: 25px; margin-bottom: 25px; 
            position: relative; border: 1px solid rgba(255,255,255,0.08);
            border-left: 5px solid var(--vurgu); 
            transition: 0.4s ease; 
        }

        .duyuru-kart:hover { 
            transform: translateX(10px); 
            background: rgba(255,255,255,0.06);
            border-color: var(--vurgu);
        }

        /* --- DÜZELTİLEN RADIUS BURADA --- */
        .duyuru-tag { 
            position: absolute; 
            top: -1px; /* Kenarlıkla tam sıfırlanması için */
            right: -1px; 
            padding: 5px 15px; 
            font-size: 10px; 
            font-weight: 900; 
            background: var(--vurgu); 
            color: #000; 
            /* Kartın border-radiusu 20px olduğu için üst ve sağ köşeyi 20px yaptık */
            border-top-right-radius: 20px; 
            border-bottom-left-radius: 15px; 
        }

        .duyuru-baslik { font-size: 20px; font-weight: 800; margin-bottom: 10px; color: #fff; display: flex; align-items: center; }
        .duyuru-baslik i { margin-right: 12px; color: var(--vurgu); }
        .duyuru-icerik { font-size: 15px; color: #94a3b8; line-height: 1.6; }
        
        .duyuru-tarih { font-size: 11px; color: #475569; margin-top: 15px; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-ring"></div>

    <div class="navbar">
        <b style="letter-spacing: 1px;">SİTE DUYURULARI</b>
        <a href="anamenu.html" style="color:var(--vurgu)"><i class="fa fa-times fa-lg"></i></a>
    </div>

    <div class="container">
        <div class="duyuru-kart w3-animate-bottom">
            <div class="duyuru-tag">BİLGİ</div>
            <div class="duyuru-baslik">
                <i class="fa fa-paint-brush"></i> Dış Cephe Boya
            </div>
            <div class="duyuru-icerik">
                Bina dış cephe tamiratı ve boya işleri için fiyat teklifleri alınmaya devam etmektedir. Ayrıntılı bilgi almak için yönetime başvurabilirsiniz.
            </div>
            <div class="duyuru-tarih">10 ŞUBAT 2026</div>
        </div>
    </div>

    <script>
        const cur = document.getElementById('cursor');
        const ring = document.getElementById('cursor-ring');
        
        document.addEventListener('mousemove', (e) => { 
            cur.style.left = e.clientX + 'px'; 
            cur.style.top = e.clientY + 'px'; 
            ring.animate({ 
                left: e.clientX - 17 + 'px', 
                top: e.clientY - 17 + 'px' 
            }, { duration: 400, fill: "forwards" });
        });
    </script>
</body>
</html>
